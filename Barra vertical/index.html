<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated tab bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div style="display: flex;gap: 30px;flex-direction:column;align-items:flex-start;">
        <div class="tab-bar">
            <a href="#" data-theme="1" class="tab-bar__item">
            <img src="carrinho-de-compras.svg" alt="">
            </a>    
            <a href="#" data-theme="2" class="tab-bar__item">
                <img src="globo.svg" alt="">
            </a>
            <a href="#" data-theme="3" class="tab-bar__item">
                <img src="do-utilizador.svg" alt="">
            </a>
            <a href="#" data-theme="4" class="tab-bar__item">
                <img src="definicoes.svg" alt="">
            </a>
            <a href="#" data-theme="5" class="tab-bar__item">
                <img src="menu-hamburguer.svg" alt="">
            </a>
            <div class="tab-bar__circle-indicator"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
